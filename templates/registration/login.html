{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
  <h2>Log In</h2>
  <form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-3" type="submit">Log In</button>
  </form>
  <a class="btn btn-primary mt-3" href="{% url 'password_reset' %}">
Reset Password</a>
{% endblock content %}
