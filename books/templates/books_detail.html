  <div class="row">
      <div class="col">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'home' %}">{{ book.title }}</a></h5>

              <p class="card-text">{{ book.price }}</p>
              <a href="{% url 'books_update' book.id %}" class="btn btn-success">Update</a>

            </div>
        </div>
      </div>
  </div>
{% endblock content %}
